<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Permanent+Marker&family=Rock+Salt&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/home.css">
    <title>Home</title>

<body>
    <div class="title">
        <a href="/" class="home">
                GROUPIE-TRACKER
        </a>
    </div>
    <div class="card-container">
        {{range .}}
        <a href="/artist?id={{.Id}}" class="card-link">
            <div class="card">
                <img src="{{.Image}}" alt="Image for {{.Name}}" loading="lazy" class="card-image">
                <p class="artist-name">{{.Name}}</p>
            </div>
        </a>
        {{end}}
    </div>

</body>
</head>

</html>
